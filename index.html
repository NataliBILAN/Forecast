<!DOCTYPE html>
<html>
  <head>
    <title>AwesomeForcast</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>

  <body>
    <div class="forecast-wrapper">
    <div class="container">
      <div class="logo-wrapper">
        <div class="logo">
          <img src="./src/images/logo.png" alt="logo">
        </div>
        <span>AwesomeForecast</span>
      </div>
      <div>
        <form action="" class="search-form">
          <input class="search-input shadow" type="text" placeholder="Type a city..."/>
          <button type="submit" class="search-button">Search</button>
        </form>
      </div>

      <div>
        <h1 class="current-city">-</h1>
        <div id="today"></div>
        <div id="weather-desc"></div>       
      </div>
      <div class="current-day">
          <div class="column">
            <div>
              <span class="temperature">-</span>
              <span class="units">Â°C</span>
            </div>
            <img id="current-day-icon"></img>

          </div>
    
        <div class="column">
          <div><span class="humidity">Humidity: </span><span id="humidity">-%</span></div>
          <div><span class="wind">Wind: </span><span id="wind">- km/h</span></div>
        </div>
      </div>


        <div id="forecast">
          
        </div>
        <footer>This project was coded by Natali Bilan and is <a href="https://github.com/NataliBILAN/Forecast" target="_blank" rel="noopener noreferrer">open-sourced on GitHub</a> and <a href="https://remarkable-madeleine-524916.netlify.app/" target="_blank" rel="noopener noreferrer">hosted on Netlify</a></footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
