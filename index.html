<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="./src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>

  <body>
    <div class="container forecast-wrapper">
      <div class="row">
          <div class="col-6">

        <form action="" class="search-form">
          <input class="search-input shadow" type="text" placeholder="Type a city..."/>
          <button type="submit" class="btn btn-info">Search</button>
        </form>
          </div>
        </div>
          <div class="row">
            <div class="col-3">
              <button class="btn btn-success w-100 js-current-possition">Current</button>
            </div>
          </div>
      <div class="row">
        <div class="col-3">
          <span class="city">London</span>
        </div>
        <div class="col-3">
          <span class="city">Kyiv</span>
        </div>
        <div class="col-3">
          <span class="city">Amsterdam</span>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <h1 class="current-city">-</h1>
          <div id="today"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="current-day">
            <i class="fa fa-skyatlas"></i>
            <div>
              <span class="temperature">-</span>
              <span class="units">
                <a href="#" id="celsius">°C</a> |
                <a href="#" id="fahrenheit">°F</a>
              </span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <p class="humidity">Humidity: <span id="humidity">-</span> %</p>
          <p class="wind">Wind: <span id="wind">-</span> km/h</p>
        </div>
      </div>
      <div class="row">
        <ul class="forecast-list">
          <li class="forecast">
            <p class="weak-day">Sunday</p>
            <i class="fa fa-soundcloud"></i>
            <p>18°</p>
          </li>
        
       
          <li class="forecast">
            <p class="weak-day">Monday</p>
            <i class="fa fa-sun-o"></i>
            <p>23°</p>
          </li>
     
     
          <li class="forecast">
            <p class="weak-day">Tuesday</p>
            <i class="fa fa-skyatlas"></i>
            <p>20°</p>
          </li>
     
    
          <li class="forecast">
            <p class="weak-day">Wednesday</p>
            <i class="fa fa-sun-o"></i>
            <p>23°</p>
          </li>
     
     
          <li class="forecast">
            <p class="weak-day">Thurthday</p>
            <i class="fa fa-sun-o"></i>
            <p>20°</p>
        </li>
      
        </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
